<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" type="text/css" href = "main.css">
        <title>Sprint</title>
        <script>
            fetch('product.json')
            .then( response => {
                if(!response.ok) {
                     throw new Error(`HTTP error: ${response.status}`);
                }
                return response.json();
            })
            .then( json => initialize(json) )
            .catch( err => console.error(`Fetch problem: ${err.message}`) );

            function initialize(products){
                const category = document.querySelector(`#category`);
                const searchTerm = document.querySelector(`#searchTerm`);
                const searchBtn = document.querySelector(`button`);
                const main = document.querySelector(`main`);

                let lastCategory = category.value;
                let lastSearch = '';

                let categoryGroup;
                let finalGroup;

                finalGroup = products;
                updateDesplay();
                categoryGroup = [];
                finalGroup = [];
                searchBtn.addEventListener('click', selectCategory);

                function selectCategory(e){
                    e.preventDefault();
                    categoryGroup = [];
                    finalGroup = [];

                    if(category.value === lastCategory && searchTerm.value.trim() === lastSearch){
                        return;
                    } else {
                        lastCategory = category.value;
                        lastSearch = searchTerm.value.trim();
                        if(category.value === 'All Products') {
                            categoryGroup === products;
                            selectProducts();
                        } else {
                            const lowerCaseType = category.value.toLowerCase();
                            categoryGroup = products.fiter( product => product.type === lowerCaseType );
                            selectProducts();
                        }
                    }
                }

                function selectProducts() {
                    if(searchTerm.value.trim() === '') {
                        finalGroup = categoryGroup;
                    } else {
                        const lowerCaseSearchTerm = searcTerm.vlaue.trim().toLowerCase();
                        finalGroup = categoryGroup.filter( product => product.name.includes(lowerCaseSearchTerm));
                    }
                    updateDisplay();
                }

                function updateDisplay() {
                    while(main.firstChild) {
                        main.removeChild(main.firstChild);
                    }

                    if(finalGroup.length === 0){
                        const para = document.createElement('p');
                        para.textContent = 'No results to display!';
                        main.appendChild(para);
                    } else {
                        for (const product of finalGroup){
                            fetchBlob(product);
                        }
                    }
                }

                function fetchBlob(product) {
                    const url = `img/${product.image}`;
                    fetch(url)
                        .then( response => {
                            if (!response.ok){
                                throw new Error(`HTTP error: ${response.status}`);
                            }
                            return response.blob();
                        })
                        .then( blob => showProduct(blob, product) )
                        .catch( err => console.error(`Fetch problem: ${err.message}`) );
                }

                function showProduct(blob, product){
                    const objectURL = URL.createObjectURL(blob);
                    const section = document.createElement('itemBox');
                    const heading = document.createElement('product');
                    const para = documnet.createElement('price');
                    const image = document.createElement('img');

                    section.setAttribute('class', product.type);
                    heading.textContent = product.name.replace(product.name.charAt(0), product.name.charAt(0).toUpperCase());
                    para.textContent = `$${product.price.toFixed(2)}`;

                    image.src = objectURL;
                    image.alt = product.name;

                    main.appendChild(section);
                    section.appendChile(heading);
                    section.appendChild(para);
                    section.appendChild(image);
                }

            }
            //infinite scroll
            let counter = 1;
            document.addEventListener('DOMContentLoaded', load);
            window.onscroll = () => {
                if(window.innerHeight + window.scrollY >= document.body.offsetHeight){load();}
            };

            function load() {
                const start = counter;
                const end = start + 1;
                counter = end + 1;

                fetch('product.json')
                .then(response => response.json())
                .then(posts => {posts.forEach(add_post);})
            };

            function add_post(comments) {
                const post = document.createElement('div');
                post.className = 'post';
                post.innerHTML = comments.body;
                document.querySelector('#posts').append(post);
            }
        </script>
    </head>
    <body>
        <header>
            <h3 class="slide forHeader"><em>Sprint</em></h3>
            <div class="nav">
                <a href="#">Best Items</a>
                <a href="#">Daily Meal</a>
                <a href="#">Well-Balanced</a>
                <a href="#">Skin-wellness</a>
                <a href="#">MD Picks</a>
                <a href="#">Life Goods</a>
                <a href="login.html">Log In</a>
                <a href="signup.html">Sign Up</a>
            </nav>         
        </header>
        <div class="section">
            <div class = "col1-1 centerText">
                <h1>Spring Up Your Energy!</h1>
                <h2>Accelerate for new start.</h2>
                <img class="banner" src = "img/main.png" width="300px" height="300px">
                <br>
                <p class="centerText">Get up, and Get Ready.</p>
                <a>Find out more details</a>
                <br>
            </div>
        </div>

        <div class="section">
            <h2>Never Miss Your Chance to Get these for Lower Price.</h2>
            <form>
                <div>
                  <label for="category">Choose a category:</label>
                  <select id="category">
                    <option selected>All Products</option>
                    <option>Anytizer</option>
                    <option>Energizer</option>
                    <option>Daily Ingredients</option>
                    <option>Cosmetics</option>
                    <option>Merchandise</option>
                  </select>
                </div>
                <div>
                  <label for="searchTerm">Enter search term:</label>
                  <input type="text" id="searchTerm" placeholder="Don't you need some anytizer?">
                </div>
                <div>
                  <button>Filter results</button>
                </div>
            </form>         
        </div>

        <main>
            <div class="itemlist flex-container">
             
            </div>
        </main>


        <footer class="infoColor centerText">
            <h3>For more, contact us</h3>
            <a href="commerce@sprint.com">commerce@sprint.com</a>
        </footer>
    </body>
</html>

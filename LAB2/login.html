<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" type="text/css" href = "main.css">
        <title>Sign in</title>
    </head>

    <body>
        <div>
            <h1 class="title">Sign in for faster checkout.</h1>
        </div>
        <div>
            <h2>Sign in to our Store.</h2>
            <form method="get" autocomplete="on" action="login.html">
                <h5><label>User ID<br> <input type="text" name="userID" placeholder="Enter your name" autofocus required></label></h5>
                <h5><label>Password<br> <input type="password" name="userPW" required></label></h5>
                <input type="submit" value="Enter">
            </form>
        </div>
        <div>
            <h3>Don't have your ID?
                <a href="signup.html">Create yours now.</a>
            </h3>
        </div>
    </body>
</html>

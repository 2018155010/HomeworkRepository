<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" type="text/css" href = "main.css">
        <title>Sign in</title>
    </head>

    <body>
        <div>
            <h1>Sign in for faster checkout.</h1>
        </div>
        <div>
            <h2>Sign in to our Store.</h2>
            <form method="get" autocomplete="on" action="login.html">
                <p><label>User ID: <input type="text" name="userID" placeholder="Enter your name"></label></p>
                <p><label>Password: <input type="password" name="userPW"></label></p>
                <input type="submit" value="Enter">
            </form>

            <p>Don't have your ID?
                <a href="signup.html">Create yours now.</a>
            </p>
        </div>
    </body>
</html>
